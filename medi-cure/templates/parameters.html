<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict by Medical Parameters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/" class="back-link">&larr; Back to Home</a>
        <h1>Medical Parameter Prediction</h1>
    </header>
    <main>
    <div class="form-container">
        <form id="parameter-form">
            <div class="grid-form" id="dynamic-form-fields">
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-predict">Predict Disease</button>
        </form>
        </div>
</main>
<footer>...</footer>

<script>
    // Wait for the DOM to be ready
    document.addEventListener('DOMContentLoaded', () => {
        const fields = ['Age', 'BloodPressure', 'Cholesterol', 'MaxHeartRate', 'Glucose', 'BMI', 'Albumin', 'Bilirubin', 'Alamine_ALT', 'Copper', 'Stage', 'SpecificGravity', 'Hemoglobin'];
        const container = document.getElementById('dynamic-form-fields');

        fields.forEach(field => {
            // 1. Create the container div
            const formGroup = document.createElement('div');
            formGroup.className = 'form-group';

            // 2. Create the label and input elements
            const label = document.createElement('label');
            label.setAttribute('for', field.toLowerCase());
            label.textContent = `${field.replace(/_/g, ' ')}:`;

            const input = document.createElement('input');
            input.type = 'number';
            input.step = 'any';
            input.id = field.toLowerCase();
            input.name = field.toLowerCase();
            input.placeholder = `e.g., ${field === 'Age' ? '55' : '120.5'}`;
            input.required = true;

            // 3. Append the label and input to the container div
            formGroup.appendChild(label);
            formGroup.appendChild(input);

            // 4. Append the new form group to the main grid container
            container.appendChild(formGroup);
        });
    });

    // Your existing form submission script goes here and remains unchanged
    document.getElementById('parameter-form').addEventListener('submit', async (e) => {
        // ... no changes needed here ...
    });
</script>
</body>
</html>
